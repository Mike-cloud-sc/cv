<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="" action="index.html" method="post">
    <label>Your Name:</label>
    <input type="text" name="value">
    <input type="color" name="value"><br>
    <label>Do you want to sign up to the email list?</label>
    <input type="checkbox" name="value">
    <input type="submit" value="Submit">
    <input type="button" name="value">,<br>
    <label>Enter date: yyyy/mm/dd</label>
    <input type="date" name="value"><br>
    <label>Enter datetime-local: </label>
    <input type="datetime-local" name="value" value="datetime"><br>
    <label>Enter email address: myaddress@myprovider.com</label>
    <input type="email" name="value"><br>
    <input type="image" src="Armeda.jpeg" width="50" height="50" name="value"><br>
    <input type="file" name="value"><br>
    <label>Enter month</label>
    <input type="month" name="value"><br>
    <label>Enter number</label>
    <input type="number" name="value"><br>
    <label>Enter password</label>
    <input type="password" name="value"><br>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd">
    <input type="reset"><br>
    <input type="button" onclick="alert('Hello World!')" value="Button: Click Me!"><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">

</form>
</body>
</html>
